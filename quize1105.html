<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8" /> <title>Determiners Quiz - One Question at a Time</title> <meta name="viewport" content="width=device-width, initial-scale=1" /> <style> body { margin: 0; padding: 20px; font-family: Arial, sans-serif; background: #f7f9fc; color: #222; } .quiz-container { max-width: 670px; margin: 0 auto; background: #fff; padding: 25px 30px; border-radius: 10px; box-shadow: 0 6px 18px rgba(0,0,0,0.1); } h2 { text-align: center; margin-bottom: 25px; color: #1976d2; } #question-text { font-size: 1.15rem; margin-bottom: 18px; } input[type="text"] { width: 110px; padding: 8px 12px; font-size: 1rem; border: 2px solid #ddd; border-radius: 6px; transition: border-color 0.3s; } input[type="text"]:focus { border-color: #1976d2; outline: none; } button { background: #1976d2; color: #fff; border: none; border-radius: 8px; padding: 10px 24px; font-size: 1rem; cursor: pointer; margin-top: 20px; box-shadow: 0 4px 10px rgba(25,118,210,0.5); transition: background-color 0.3s, transform 0.2s; } button:hover:enabled { background-color: #125a9e; transform: scale(1.05); } .feedback { margin-top: 16px; font-weight: bold; min-height: 36px; } .correct { color: #2e7d32; } .wrong { color: #c62828; } .explanation { margin-top: 8px; font-size: 0.9rem; color: #555; } </style> </head> <body> <div class="quiz-container"> <h2>Determiners Quiz - One Question at a Time</h2> <div id="question-text"></div> <input type="text" id="answer-input" autocomplete="off" placeholder="Enter a/an/the" /> <div id="feedback" class="feedback"></div> <button id="submit-btn">Submit Answer</button> <button id="next-btn" style="display:none;">Next Question ‚û°</button> <button id="retry-btn" style="display:none;">üîÑ Retry Quiz</button> </div> <script> const quizData = [ { q: "She is ___ European writer known for her unique style.", ans: "a", explanation: "'European' starts with a consonant sound, so use 'a'." }, { q: "I had ___ unique opportunity to attend the international summit.", ans: "a", explanation: "'Unique' starts with 'y' sound, so use 'a'." }, { q: "Suresh is ___ boy who has got a place in the merit list.", ans: "a", explanation: "'A' is used with singular countable nouns starting with consonant sounds." }, { q: "He was reading ___ Times of India when I entered the room.", ans: "the", explanation: "'The' is used before the name of newspapers." }, { q: "He is ___ MBA.", ans: "an", explanation: "'MBA' starts with a vowel sound, so use 'an'." }, { q: "He acts as if he is ___ Einstein of our school.", ans: "an", explanation: "'Einstein' starts with a vowel sound, so 'an' is used." }, { q: "I finally met ___ Priya who topped the board exams.", ans: "the", explanation: "'The' is used before a particular person who is known." }, { q: "Have you ever seen ___ Red Fort in Delhi?", ans: "the", explanation: "Specific monuments take 'the'." }, { q: "Ramesh is eating ___ orange.", ans: "an", explanation: "'Orange' starts with a vowel sound, so use 'an'." }, { q: "There is ___ cat sitting on the wall.", ans: "a", explanation: "'A' is used with singular countable nouns starting with consonant sounds." } ]; let index = 0; let score = 0; const questionText = document.getElementById("question-text"); const answerInput = document.getElementById("answer-input"); const feedback = document.getElementById("feedback"); const submitBtn = document.getElementById("submit-btn"); const nextBtn = document.getElementById("next-btn"); const retryBtn = document.getElementById("retry-btn"); function loadQuestion() { feedback.textContent = ""; answerInput.value = ""; submitBtn.style.display = "inline-block"; nextBtn.style.display = "none"; answerInput.disabled = false; questionText.textContent = `Q${index + 1}. ${quizData[index].q}`; answerInput.focus(); } function checkAnswer() { let userAns = answerInput.value.trim().toLowerCase(); let correctAns = quizData[index].ans.toLowerCase(); answerInput.disabled = true; if (userAns === correctAns) { feedback.textContent = "‚úÖ Correct!"; feedback.className = "feedback correct"; score++; } else { feedback.innerHTML = `‚ùå Wrong!<br><span class="explanation">Correct answer: '${correctAns}'<br>${quizData[index].explanation}</span>`; feedback.className = "feedback wrong"; } submitBtn.style.display = "none"; nextBtn.style.display = "inline-block"; } function nextQuestion() { index++; if (index < quizData.length) { loadQuestion(); } else { showResults(); } } function showResults() { questionText.textContent = ""; answerInput.style.display = "none"; submitBtn.style.display = "none"; nextBtn.style.display = "none"; feedback.textContent = ""; feedback.style.minHeight = "initial"; retryBtn.style.display = "inline-block"; retryBtn.focus(); questionText.innerHTML = `<strong>Quiz Completed!</strong><br>Your Score: ${score} / ${quizData.length}`; } function retryQuiz() { index = 0; score = 0; answerInput.style.display = "inline-block"; feedback.style.minHeight = "24px"; retryBtn.style.display = "none"; loadQuestion(); feedback.textContent = ""; } submitBtn.addEventListener("click", () => { if(answerInput.value.trim() === "") { alert("Please enter your answer before submitting."); answerInput.focus(); return; } checkAnswer(); }); nextBtn.addEventListener("click", nextQuestion); retryBtn.addEventListener("click", retryQuiz); loadQuestion(); </script> </body> </html>
